<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="shortcut icon" href="favicon.ico"image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/9a45eefe44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label for="html-code"><i class="fab fa-html5"></i> HTML</label>
        <textarea name="html-code" id="html-code" onkeyup="run()"></textarea>

        <label for="css-code"><i class="fab fa-css3-alt"></i> CSS</label>
        <textarea name="css-code" id="css-code" onkeyup="run()"></textarea>

        <label for="js-code"><i class="fab fa-js"></i> JavaScript</label>
        <textarea name="js-code" id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fas fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
